<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>游戏手柄指令显示面板 - sb.plusii.com</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/clipboard.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
<div class="page-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 panel-message">
                <div class="alert center-block display-none" id="messageBox">
                    <span class="message-icon glyphicon"></span>
                    <span class="message-text"></span>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <div class="container-fluid">
                <div class="row row-spacer-md"></div>
                <div class="row">
                    <div class="col-lg-12">
                        <img alt="XBOX" src="images/xbox.png" class="img-responsive center-block"/>
                    </div>
                </div>
                <div class="row row-spacer-md"></div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="form-group-lg has-blue">
                            <div class="input-group">
                                <span class="input-group-addon">XBOX</span>
                                <input id="xboxUrl" type="text" class="form-control url-text"
                                       data-url="http://sb.plusii.com/xbox/"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
                <div class="row row-spacer-sm"></div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="form-group has-blue text-center">
                            <button class="btn btn-lg btn-primary btn-copy" type="button"
                                    data-clipboard-target="#xboxUrl">复制地址
                            </button>
                            <button class="btn btn-lg btn-default btn-test" type="button" data-target="#xboxUrl">测试手柄
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="container-fluid">
                <div class="row row-spacer-md"></div>
                <div class="row">
                    <div class="col-lg-12">
                        <img alt="PlayStation" src="images/ps.png" class="img-responsive center-block"/>
                    </div>
                </div>
                <div class="row row-spacer-md"></div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="form-group-lg has-green">
                            <div class="input-group">
                                <span class="input-group-addon">PlayStation</span>
                                <input id="psUrl" type="text" class="form-control url-text"
                                       data-url="http://sb.plusii.com/ps/"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
                <div class="row row-spacer-sm"></div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="form-group has-green text-center">
                            <button class="btn btn-lg btn-primary btn-copy" type="button"
                                    data-clipboard-target="#psUrl">复制地址
                            </button>
                            <button class="btn btn-lg btn-default btn-test" type="button" data-target="#psUrl">测试手柄
                            </button>
                        </div>

                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="container-fluid">
                <div class="row row-spacer-md"></div>
                <div class="row">
                    <div class="col-lg-12">
                        <img alt="Chrome" src="images/chrome.png" class="img-responsive center-block"/>
                    </div>
                </div>
                <div class="row row-spacer-md"></div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <button id="chromeButton" type="button" class="btn btn-lg btn-default center-block"
                                data-url="ChromeStandaloneSetup64.exe">
                            <span class="glyphicon glyphicon-save"></span>
                            下载 Chrome 浏览器
                        </button>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-footer">
    <span class="copyright">
        &copy; <span id="copyrightYear"></span>
        <a href="https://github.com/heddaz/shoubing" target="_blank">HEDDAZ(大飞飞)</a>
        | <span class="glyphicon glyphicon-comment"></span>
        <a href="tencent://message/?uin=9812152">9812152</a>
        | <a href="http://beian.miit.gov.cn/" target="_blank">苏ICP备08004088号</a>
    </span>
    <div class="donate">
        <img alt="微信扫码捐赠" src="images/donate-wechat.jpg"/>
    </div>
</div>

<script type="text/javascript" src="index.js"></script>

    gtag('js', new Date());
    gtag('config', 'UA-4321595-7');
</script>
</body>
</html>
