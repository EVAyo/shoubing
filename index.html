<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>游戏手柄指令显示面板 - sb.plusii.com</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/clipboard.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
<div class="page-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="alert alert-success center-block display-none">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    <span id="messageBox"></span>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <div class="container-fluid">
                <div class="row row-spacer-lg"></div>
                <div class="row">
                    <div class="col-lg-12">
                        <img alt="XBOX" src="images/xbox.png" class="img-responsive center-block"/>
                    </div>
                </div>
                <div class="row row-spacer-lg"></div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="form-group-lg has-blue">
                            <div class="input-group">
                                <span class="input-group-addon">XBOX</span>
                                <input type="text" class="form-control url-text"
                                       data-url="http://sb.plusii.com/xbox/"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="container-fluid">
                <div class="row row-spacer-lg"></div>
                <div class="row">
                    <div class="col-lg-12">
                        <img alt="PlayStation" src="images/ps.png" class="img-responsive center-block"/>
                    </div>
                </div>
                <div class="row row-spacer-lg"></div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="form-group-lg has-green">
                            <div class="input-group">
                                <span class="input-group-addon">PlayStation</span>
                                <input type="text" class="form-control url-text"
                                       data-url="http://sb.plusii.com/ps/"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="container-fluid">
                <div class="row row-spacer-lg"></div>
                <div class="row">
                    <div class="col-lg-12">
                        <img alt="Chrome" src="images/chrome.png" class="img-responsive center-block"/>
                    </div>
                </div>
                <div class="row row-spacer-lg"></div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <button id="chromeButton" type="button" class="btn btn-lg btn-default center-block" data-url="ChromeStandaloneSetup64.exe">
                            <span class="glyphicon glyphicon-save"></span>
                            下载 Chrome 浏览器
                        </button>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
